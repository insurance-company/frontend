<div class="content-wrapper">
  <div class="table">
    <accident (removeAccidentEvent)="removeAccident()" (openDialogEvent)="openDialog($event)" *ngFor="let accident of accidents" [accident]="accident"></accident>
    <mat-paginator
    [pageSize]="4"
    [length]="totalCount"
    (page)="onPageChanged($event)"
    [pageIndex]="pageNumber"
    ></mat-paginator>
  </div>
</div>
