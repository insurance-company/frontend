<div class="wrapper">
  <div class="users-wrapper">
    <polisa (removePolicyEvent)="removePolicy($event)" (openDialogEvent)="openDialog($event)" *ngFor="let policy of policies" [policy]="policy"></polisa>
  </div>
  <mat-paginator
  [pageSize]="4"
  [length]="totalCount"
  (page)="onPageChanged($event)"
  [pageIndex]="pageNumber"
  >
</mat-paginator>
</div>
