<div class="wrapper">
  <div class="report-button-wrapper">
    <button (click)="openDialog()" class="report-button">Prijavi nesrecu</button>
  </div>
  <div class="users-wrapper">
    <nesreca *ngFor="let accident of accidents" [nesreca]="accident"></nesreca>
  </div>
  <mat-paginator
  [pageSize]="4"
  [length]="totalCount"
  (page)="onPageChanged($event)"
  [pageIndex]="pageNumber"
  >
</mat-paginator>
</div>
