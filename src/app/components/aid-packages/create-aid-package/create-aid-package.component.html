<mat-dialog-content class="content">
  <button class="close" mat-button mat-dialog-close="canceled">X</button>
  <mat-stepper orientation="horizontal" [linear]="true">
    <mat-step>
      <form [formGroup]="formDescription">
        <mat-form-field appearance="fill">
          <mat-label>Tip</mat-label>
          <input
            matInput
            required
            formControlName="description"
          />
       </mat-form-field>
       <div>
          <button mat-button matStepperNext  [disabled]="!formDescription.valid">Sledeće</button>
       </div>
      </form>
    </mat-step>
  <mat-step>
    <form [formGroup]="formPrice">
      <mat-form-field appearance="fill">
        <mat-label>Cena €</mat-label>
        <input
            matInput
            required
            type="number"
            min="0"
            formControlName="price"
          />
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Prethodno</button>
        <button mat-button matStepperNext [disabled]="!formPrice.valid">Sledeće</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form [formGroup]="formCover">
      <mat-form-field appearance="fill">
        <mat-label>Pokriće €</mat-label>
        <input
            matInput
            required
            type="number"
            min="0"
            formControlName="cover"
          />
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Prethodno</button>
        <button mat-button matStepperNext [disabled]="!formCover.valid">Sledeće</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form [formGroup]="formDurationInMonths">
      <mat-form-field appearance="fill">
        <mat-label>Trajanje u mesecima</mat-label>
        <input
            matInput
            required
            type="number"
            min="0"
            max="48"
            formControlName="durationInMonths"
          />
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Prethodno</button>
        <button mat-button matStepperNext mat-dialog-close="create" [disabled]="!formDurationInMonths.valid" (click)="Create()">Kreiraj</button>
      </div>
    </form>
  </mat-step>

</mat-stepper>
</mat-dialog-content>
