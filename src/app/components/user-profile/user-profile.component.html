<div class="profile-wrapper" >
    <mat-card class="box">
      <form class="example-form" [formGroup]="registerForm">
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Ime</mat-label>
                <input formControlName="firstName" name="firstName" matInput placeholder="Ime">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>LastName</mat-label>
                <input formControlName="lastName" matInput placeholder="LastName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>JMBG</mat-label>
                <input formControlName="uniqueMasterCitizenNumber" matInput placeholder="JMBG">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Broj telefona</mat-label>
                <input formControlName="phoneNumber" matInput placeholder="Broj Telefona">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Adresa</mat-label>
                <input formControlName="address" matInput placeholder="Adresa">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput placeholder="Email">
            </mat-form-field>
            <div class="pol">
                <input formControlName="gender" name="gender" ng-control="options" type="radio" [value]="0">MUSKO
                <input formControlName="gender" name="gender" ng-control="options" type="radio" [value]="1">ZENSKO
            </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
