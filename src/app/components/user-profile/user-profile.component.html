<div class="profile-wrapper" >
    <mat-card class="box">
        <mat-card-title class="title">Profil</mat-card-title>
      <form class="example-form" [formGroup]="registerForm">
        <mat-card-content>
            <mat-form-field class="width-50">
                <mat-label>Ime</mat-label>
                <input formControlName="firstName" name="firstName" matInput>
            </mat-form-field>
            <mat-form-field class="width-50 ml-2">
                <mat-label>Prezime</mat-label>
                <input formControlName="lastName" matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>JMBG</mat-label>
                <input formControlName="uniqueMasterCitizenNumber" matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Broj telefona</mat-label>
                <input formControlName="phoneNumber" matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Adresa</mat-label>
                <input formControlName="address" matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput>
            </mat-form-field>
            <div class="pol">
                <input formControlName="gender" name="gender" ng-control="options" type="radio" [value]="0">MUSKO
                <input formControlName="gender" name="gender" ng-control="options" type="radio" [value]="1">ZENSKO
            </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
